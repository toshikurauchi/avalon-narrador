<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Narrador - AVALON</title>

    <!-- Bootstrap core CSS -->

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->

    <link href="avalon.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
    </nav>

    <div class="container">

      <div class="starter-template">
        <h1>AVALON</h1>
        
        <form class="form-horizontal">
            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-block btn-personagem morgana btn-unselected" id="morgana">Morgana / Percival</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-block btn-personagem mordred btn-unselected" id="mordred">Mordred</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-12">
                    <button class="btn btn-block btn-personagem oberon btn-unselected" id="oberon">Oberon</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <button class="btn btn-block btn-personagem lancelot btn-unselected" id="lancelot1">Lancelot v1/2</button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-block btn-personagem lancelot btn-unselected" id="lancelot3">Lancelot v3</button>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6">
                    <button class="btn btn-block narrar" id="play"><span class="glyphicon glyphicon-play"></span></button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-block narrar" id="stop"><span class="glyphicon glyphicon-stop"></span></button>
                </div>
            </div>
        </form>
      </div>

    </div><!-- /.container -->
